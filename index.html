<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-nav">
      <nav id="navbar">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div id="home">
      <div class="container">
        <h1 style="text-align: center;
        color: yellow; font-size: 3em;">FOOD CORNER</h1>
        <a href="#booktable" class="book" style="justify-content: center; align-items: center; display: flex;">Book table</a>
      </div>
    </div>
    <div id="menu">
      <div class="container">
        <h1 style="text-align: center;">Menu</h1>

      </div>
    </div>
    <div id="gallery">
      <div class="container">
        <h1 style="text-align: center;">Gallery</h1>
    <div class="image-grid">
        <!-- Image Gallery -->
        <img src="Images/img1.jpg"/>
        <img src="Images/img2.jpg"/>
        <img src="Images/img3.jpg"/>
        <img src="Images/img4.jpg"/>
        <img src="Images/img5.jpg"/>
        <img src="Images/img6.jpg"/>
        <img src="Images/img7.jpg"/>
        <img src="Images/img8.jpg"/>
        <img src="Images/img9.jpg"/>
        <img src="Images/img10.jpg"/>
        <img src="Images/img11.jpg"/>
        <img src="Images/img12.jpg"/>
    </div>
  </div>
  <div id="contact">
    <div class="container">
      <h1 style="text-align: center; font-size: 3em;">Contact</h1>
      <p>Mobile : 0001221033</p><br/>
      <p>Address : 15 Florida Ave</p><br/>
      <p>Email : foodcorner@gmail.com</p>
    </div>
  </div>
  <div id="booktable">
    <div class="container">
      <h1 style="text-align: center; font-size: 3em;"><U>Book Table</U></h1>
      <form>
      <label>NAME : </label>
      <input type="text" name="name" required /><br/><br/>
      <label>CELL : </label>
      <input type="tel"  name="phone" placeholder="Ex:  123-45-6789" required /><br/><br/>
      <button type="submit" class="sendbutton">BOOK NOW</button>
    </form>
  </div>
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
  </body>
</html>
