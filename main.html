<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder</title>
    <link rel="stylesheet" href="main.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <div>
        <br/><br/><br/><br/><br/>
        <h1 style="text-align: center; color: aliceblue; font-weight: bolder; font-size: 4em; " >FOOD FINDER</h1>
    </div>
    <form >
    <div class="search">
    <input  type="text" id="searchInput" placeholder="ENTER YOUR CITY NAME"/>
    <button type="submit" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>     
    </div>
    <script> 
    function search() {
        var cityName = document.getElementById("searchInput").value.trim();
        if (cityName !== "") {
            window.location.href = "Restaurant1.html";
        } else {
            alert("Please enter a city name.");
        }
    }
    </script>
</body>
